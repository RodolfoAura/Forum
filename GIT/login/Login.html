<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../icon.jpg" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    
    <div id="login">
        <form class="card">
            <div class="card-header">
                <a href="../Tela inicio/Inicio.html"><img class="voltar" src="../assets/pngwing.com.png"/></a>
                <h2>Login</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                   <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                        <input  id="usuario" type="text" placeholder="Email" required>
                    </label>
                </div>
                <div class="card-content-area">
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="password" type="password" placeholder="Senha" required>
                    </label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="submit">Login</button>
                <a href="#" class="recuperar_senha">Esqueci a senha</a>
                <a href="../cadastro/cadastro.html" class="Cadastro">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>

<script src="./script.js"></script>

</html>
