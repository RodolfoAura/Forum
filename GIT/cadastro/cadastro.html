<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Caso já tenha conta</h2>
                <p class="description description-primary">Clique no Botão a baixo</p>
                <p class="description description-primary">para retornar a tela de login</p>
               <a href="../login/Login.html"> <button id="signin" class="btn btn-primary">Entrar</button></a>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar sua conta</h2>
        
    
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input id="nmc" type="text" placeholder="Nome completo" required>
                    </label>

                    <label class="label-input" for="">
                        <i class="fa fa-user-secret icon-modify"></i>
                        <input id="username" type="text" placeholder="Username" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="email" type="email" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="senha" type="password" placeholder="Senha"required>
                    </label>
                    
                    
                    <button class="btn btn-second">Cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
    
        </div><!-- second-content -->
    </div>
    <script src="script.js"></script>
</body>
</html>
